<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form contado</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <form>
        <h3>Entrar em contado</h3>
        <input type="text" name="email" placeholder="Seu Email..." id="email" required>
        <input type="password" name="senha"   placeholder="Sua senha..." id="senha" required>
        <input type="submit" name="acao" value="Enviar">
    </form> 

        <script>
            //email -------
            let email = document.getElementById('email')

            email.addEventListener('focus',()=>{
                email.style.borderColor ='blue'
            
            })
            email.addEventListener('blur',()=>{
                email.style.borderColor ='#ccc'
            
            })
                ///senha -------
            let senha = document.getElementById('senha') 

            senha.addEventListener('focus',()=> {
                senha.style.borderColor = "blue"
            })
            senha.addEventListener('blur',()=> {
                senha.style.borderColor = "#ccc"
            })
                

        </script>
</body>
</html>
